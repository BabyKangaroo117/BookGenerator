<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/HomePage.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Generate a book</title>
</head>
<body>
    <section id="title">
        <div class="container-fluid">
            <img class="top-cloud" src="static/images/cloud.png">
            <h1 class="title">Generate a book</h1>
            <img class="bottom-cloud" src="static/images/cloud.png">
        </div>
    </section>

    <section id="enter-book-description">
        <h1>Use the power of AI to generate your own book</h1>
        <form class="book-form" action="{{ url_for('home')}}" method="post">
            <label for="book-description">Enter a book description</label>
            <br>
            <textarea id="book-description" rows="5" cols="60" name="book-prompt" placeholder="Enter text"></textarea>
            <br>
            <button type="submit">submit prompt</button>
        </form>
        <div style="text-align: center;">
            {% if generate_book == True %}
            <button class="generate-book-btn" type="submit" onclick="window.location.href = '{{url_for('page')}}'">Generate Book</button>
            {% endif %}
            <p>It may take up to a minute for the book to load.</p>
        </div>
        <div class="example-prompt">
            <h3>"Write a children's story about a monkey who made new friends"</h3>
        </div>
        <div id="story-example" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="static/images/example 1.png" class="w-50">
                </div>
                <div class="carousel-item">
                    <img src="static/images/example 2.png" class="w-50">
                </div>
                <div class="carousel-item">
                    <img src="static/images/example 3.png" class="w-50">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
