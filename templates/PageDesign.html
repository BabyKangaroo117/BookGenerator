<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Childrens Book</title>

    <!-- stylesheets !-->
    <link rel="stylesheet" href="static/PageDesign.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Google fonts !-->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
    <!-- bootstrap script !-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</head>
<body>
    <button class="btn-home btn btn-lg btn-primary" type="submit" onclick="window.location.href = '{{url_for('home')}}'">Home</button>
    <div class="background-image">
        <img class="image" src="{{image_url}}">
    </div>
    <div class="text_block">
        <h3 class = "text">{{story_text}}.</h3>
    </div>
    <div class = "row">
        <div class = "col previous-page">
            <form method="POST">
                <input class = "btn btn-primary" type="submit" value="<" name="switch-page">
            </form>
        </div>
        <div class = " col next-page">
            <form method="POST">
                <input class = "btn btn-primary" type="submit" value=">" name="switch-page">
            </form>
        </div>
    </div>
</body>
</html>
